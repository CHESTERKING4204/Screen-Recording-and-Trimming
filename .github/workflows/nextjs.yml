name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Node.js (NO caching to avoid errors)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Install dependencies INSIDE screen-recorder
      - name: Install dependencies
        working-directory: screen-recorder
        run: npm install

      # 4️⃣ Build & export the Next.js app
      - name: Build Next.js app
        working-directory: screen-recorder
        run: npm run build

      # 5️⃣ Upload the static output folder
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: screen-recorder/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
